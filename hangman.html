<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hangman.css">
    <script src="hangman.js" defer></script>
    <title>Hangman Game</title>
</head>
<body>
    <header>
        <h1>Hangman</h1>
    </header>
    <main>
        <div class="card">
        <div class="container">
            <div class="categories">
                <button>Animals</button>
                <button>Countries</button>
                <button>Fruits</button>
                <button>Vegetables</button>
                <button>Clothes</button>
                <button>Sports</button>
            </div>
            <div class="hangman-draw">
                <div id="head" class="hangman-part"></div>
                <div id="body" class="hangman-part"></div>
                <div id="abdomen" class="hangman-part"></div>
                <div id="left-arm" class="hangman-part"></div>
                <div id="right-arm" class="hangman-part"></div>
                <div id="left-leg" class="hangman-part"></div>
                <div id="right-leg" class="hangman-part"></div>
            </div>
            <div id="word-display"></div>
            <div id="guessed-letters-container"></div>
            <div id="message"></div>
            <div class="keyboard"></div>
            <div class="play-again">
                <button>Play Again</button>
            </div>
        </div>
    </div>
    </main>
    <footer>Â©Hangman game 2024 </footer>
</body>
</html>
